<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>简易搜索框</title>
</head>
<body>
    <input type="text" id="search">
    <ul id="ul1">
        <li>iphone</li>
        <li>huawei</li>
        <li>xiaomi</li>
    </ul>
    <script src="jquery-1.12.4.js"></script>
    <script>
        $(function(){
            $("#search").on("keyup",function(){
                $("#ul1 li").css("background","transparent");
                if($("#search").val() != ""){
                    $("#ul1 li:contains(" + $("#search").val() + ")").css("background","red");
                }

            });



        });
    </script>
</body>
</html>
