<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <form action="" id="register" method="post">
        <label>用户名： <input type="text" name="username" autocomplete="off" autofocus></label><br>
        <label>密码： <input type="password"></label><br>
        性别：
        <input type="radio" name="sex">男
        <input type="radio" name="sex">女
        <br>
        爱好：
        <input type="checkbox" name="hobby">足球
        <input type="checkbox" name="hobby">篮球
        <input type="checkbox" name="hobby">排球
        <br>
        邮箱: <input type="email">
        <br>
        地址URL： <input type="url">
        <br>
        数量:<input type="number">
        <br>
        范围： <input type="range">
        <br>
        日期： <input type="date">
        <br>
        搜索： <input type="search">
        <br>
        颜色: <input type="color">
        <br>

        <input type="submit" value="提交">
        <input type="reset">
    </form>
    <input type="text" form="register">
</body>
</html>
