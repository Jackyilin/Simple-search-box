<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        body {
            margin: 0;
            background: #000000;
        }

        #cvs {
            background: #ffffff;
        }
    </style>
</head>
<body>
<canvas id="cvs" width="500px" height="400px"></canvas>

<script>
    var oCvs = document.getElementById("cvs");
    var ctx = oCvs.getContext("2d");
    /* ctx.beginPath();
     ctx.moveTo(100, 100);
     ctx.lineTo(300, 300);
     ctx.lineTo(200, 150);
     ctx.lineWidth = 5;
     ctx.strokeStyle = "#f00";
     ctx.closePath();
     ctx.stroke();*/
    var x = oCvs.width / 2;
    var y = oCvs.height / 2;
    var radius = 100;
    var startAngle = 0 * Math.PI;
    var endAngle = 2 * Math.PI;
    var counterClockwise = false;
    ctx.beginPath();
    ctx.arc(x, y, radius, startAngle, endAngle,
        counterClockwise);
    ctx.lineWidth = 15;
    // 设置线的颜色
    ctx.strokeStyle = "black";
    ctx.stroke();


</script>

</body>
</html>
